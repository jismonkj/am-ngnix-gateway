server {
    listen 80;
    server_name  _;

    # Health check endpoint
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Example routing to microservices by path
    # /api/service1 -> service1:5678
    # /api/service2 -> service2:5678

    location /api/service1/ {
        proxy_pass http://service1:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/service2/ {
        proxy_pass http://service2:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback to a maintenance page or 404
    location / {
        try_files $uri $uri/ =404;
    }
}
